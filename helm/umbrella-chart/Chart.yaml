# helm/umbrella-chart/Chart.yaml
apiVersion: v2
name: umbrella-chart
description: A Helm chart for microservices application
type: application
version: 0.1.0
appVersion: "1.0"

dependencies:
  # PostgreSQL (외부 차트)
  - name: postgresql
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  
  # 로컬 차트들
  - name: frontend
    version: "0.1.0"
    repository: "file://../frontend"
    condition: frontend.enabled
  
  - name: api-gateway
    version: "0.1.0"
    repository: "file://../api-gateway"
    condition: api-gateway.enabled
  
  - name: order-service
    version: "0.1.0"
    repository: "file://../order-service"
    condition: order-service.enabled
  
  - name: inventory-service
    version: "0.1.0"
    repository: "file://../inventory-service"
    condition: inventory-service.enabled
  
  - name: user-service
    version: "0.1.0"
    repository: "file://../user-service"
    condition: user-service.enabled