replicaCount: 2

image:
  repository: kind-registry:5000/frontend
  pullPolicy: IfNotPresent
  tag: "v2"

service:
  type: ClusterIP
  port: 80

serviceAccount:
  create: false
  automount: true
  annotations: {}
  name: ""

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "256Mi"    # 128Mi → 256Mi로 증가
    cpu: "500m"        # 200m → 500m로 증가

autoscaling:
  enabled: false

env:
  API_GATEWAY_HOST: "app-stack-api-gateway"
  API_GATEWAY_PORT: "8000"