# Timeout policies for services
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: api-gateway-timeout
  namespace: default
spec:
  hosts:
  - api-gateway
  http:
  - route:
    - destination:
        host: api-gateway
    timeout: 30s
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: order-service-timeout
  namespace: default
spec:
  hosts:
  - order-service
  http:
  - route:
    - destination:
        host: order-service
    timeout: 15s
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: inventory-service-timeout
  namespace: default
spec:
  hosts:
  - inventory-service
  http:
  - route:
    - destination:
        host: inventory-service
    timeout: 10s
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: user-service-timeout
  namespace: default
spec:
  hosts:
  - user-service
  http:
  - route:
    - destination:
        host: user-service
    timeout: 10s