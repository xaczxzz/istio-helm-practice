apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: app-vs
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - app-gateway
  http:
  - match:
    - uri:
        prefix: /argocd
    route:
    - destination:
        host: argocd-server.argocd.svc.cluster.local
        port:
          number: 80
  # Monitoring routes (구체적인 경로 먼저)
  - match:
    - uri:
        prefix: /grafana
    rewrite:
      uri: /
    route:
    - destination:
        host: prometheus-grafana.monitoring.svc.cluster.local
        port:
          number: 80
  
  - match:
    - uri:
        prefix: /kiali
    route:
    - destination:
        host: kiali.istio-system.svc.cluster.local
        port:
          number: 20001
  
  - match:
    - uri:
        prefix: /jaeger
    route:
    - destination:
        host: jaeger-query.istio-system.svc.cluster.local
        port:
          number: 16686
  
  - match:
    - uri:
        prefix: /prometheus
    route:
    - destination:
        host: prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local
        port:
          number: 9090
  
  # API routes
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: app-stack-api-gateway
        port:
          number: 8000
  
  # Frontend (catch-all)
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: app-stack-frontend
        port:
          number: 80