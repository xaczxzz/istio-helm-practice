apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: app-vs
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - app-gateway
  http:
  # API Gateway routes
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: app-stack-api-gateway
        port:
          number: 8000
  
  # Frontend routes (catch-all)
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: app-stack-frontend
        port:
          number: 80