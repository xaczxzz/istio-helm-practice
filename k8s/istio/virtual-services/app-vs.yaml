apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: app-vs
  namespace: default
spec:
  hosts:
  - "*"
  gateways:
  - app-gateway
  http:
  # Monitoring routes
  - match:
    - uri:
        prefix: /api/kiali
    rewrite:
      uri: /
    route:
    - destination:
        host: kiali.istio-system.svc.cluster.local
        port:
          number: 20001
  
  - match:
    - uri:
        prefix: /api/grafana
    rewrite:
      uri: /
    route:
    - destination:
        host: monitoring-stack-grafana.monitoring.svc.cluster.local
        port:
          number: 80
  
  - match:
    - uri:
        prefix: /api/jaeger
    rewrite:
      uri: /
    route:
    - destination:
        host: jaeger-query.istio-system.svc.cluster.local
        port:
          number: 16686
  
  - match:
    - uri:
        prefix: /api/prometheus
    rewrite:
      uri: /
    route:
    - destination:
        host: monitoring-stack-kube-prom-prometheus.monitoring.svc.cluster.local
        port:
          number: 9090
  
  # API Gateway routes
  - match:
    - uri:
        prefix: /api/
    route:
    - destination:
        host: api-gateway
        port:
          number: 8000
  
  # Frontend routes (catch-all)
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend
        port:
          number: 80